<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Monitor</h1>

        <div class="metrics-grid">
            <div class="metric-card">
                <h2>CPU Load</h2>
                <p id="cpu-load">-- %</p>
            </div>
            <div class="metric-card">
                <h2>RAM Usage</h2>
                <p><span id="used-ram">--</span> MB / <span id="total-ram">--</span> MB</p>
                <p>(<span id="used-ram-percent">--</span> %)</p>
            </div>
            <div class="metric-card">
                <h2>System Uptime</h2>
                <p id="uptime">-- hours</p>
            </div>
            <div class="metric-card">
                <h2>Operating System</h2>
                <p id="os-info">--</p>
            </div>
            <div class="metric-card" id="battery-card" style="display: none;">
                <h2>Battery</h2>
                <p id="battery-percent">-- %</p>
                <p id="battery-status">--</p>
                <p id="battery-time">--</p>
                <p id="battery-health">Health: -- %</p>
            </div>
            <div class="metric-card" id="disk-card" style="display: none;">
                <h2>Disk (<span id="disk-name">N/A</span>)</h2>
                <p>Usage: <span id="disk-use-percent">--</span> %</p>
            </div>
            <div class="metric-card" id="network-card" style="display: none;">
                <h2>Network (<span id="net-iface">N/A</span>)</h2>
                <p>Down: <span id="net-rx-sec">--</span> KB/s</p>
                <p>Up: <span id="net-tx-sec">--</span> KB/s</p>
            </div>
        </div>

        <div class="controls">
            <button id="collect-now-btn">Collect Now</button>
        </div>

        <p class="status" id="status-message">Loading initial metrics...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
